<link href="https://unpkg.com/@angular/material/prebuilt-themes/deeppurple-amber.css" rel="stylesheet">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h1 class="modal-title">Phone</h1>
    <span flex></span>
    <!--<md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
    </md-button>-->
</div>
<form #f="ngForm" (ngSubmit)="onPopupSubmit(this)" class="modal-body">
    <div class="form-group">
        <label for="Company">Company</label>
        <input type="text" class="form-control" id="Company" [(ngModel)]="selectedPhone.Company" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="selectedPhone.Name" [ngModelOptions]="{standalone: true}" id="Name">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="selectedPhone.Price" [ngModelOptions]="{standalone: true}" id="Price">
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
