
<div class="container">
  <h1>Phones</h1>
  <button type="button" class="btn btn-info btn-lg" (click)="onNewPhone()">New Phone</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let phone of phones;let i = index">
      <tr (click)="onRowClick(i)">
        <td>{{i}}</td>
        <td>{{phone.Company}}</td>
        <td>{{phone.Name}}</td>
        <td>{{phone.Price}}</td>
        <td class="close" (click)="onPhoneDelete(i);">x</td>
      </tr>
    </tbody>
  </table>

  <div id="phonePopup" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Phone</h1>
        </div>
        <form #f="ngForm" (ngSubmit)="onPopupSubmit(this)" class="modal-body">
          <div class="form-group">
            <label for="Company">Company</label>
            <input type="text" class="form-control" id="Company" [(ngModel)]="selectedPhone.Company" [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="selectedPhone.Name" [ngModelOptions]="{standalone: true}" id="Name">
          </div>
          <div class="form-group">
            <label for="Price">Price</label>
            <input type="number" class="form-control" [(ngModel)]="selectedPhone.Price" [ngModelOptions]="{standalone: true}" id="Price">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
