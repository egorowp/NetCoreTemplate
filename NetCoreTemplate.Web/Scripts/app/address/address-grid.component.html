<div class="container">
    <h1>Addresses</h1>
    <a class="btn btn-info btn-lg" routerLink="./add" >New Address</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>Modify Date</th>
        </tr>
        </thead>
        <tbody *ngFor="let address of addresses;let i = index">
        <tr (click)="onRowClick(i)">
            <td>{{i + 1}}</td>
            <td> {{address.country}}</td>
            <td>{{address.state}}</td>
            <td>{{address.city}}</td>
            <td>{{address.addressLine}}</td>
            <td>{{address.postalCode}}</td>
            <td>{{address.modifyDate | date : "dd/MM/y"}}</td>
            <td class="close" (click)="onAddressDelete(i);">x</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
</div>
