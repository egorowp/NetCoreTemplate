<div class="modal fade in show" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="onClose(); debugger;">&times;</button>
                <h1 class="modal-title">Phone</h1>
                <span flex></span>
            </div>
            <form (ngSubmit)="onPopupSubmit(this)" class="modal-body">
                <div class="form-group">
                    <label for="Company">Company</label>
                    <input type="text" class="form-control" id="Company" [(ngModel)]="phone.company" [ngModelOptions]="{standalone: true}" required>
                </div>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="phone.name" [ngModelOptions]="{standalone: true}" id="Name">
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="number" class="form-control" [(ngModel)]="phone.price" [ngModelOptions]="{standalone: true}" id="Price">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
