<div class="modal fade in show" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="onClose(); ">&times;</button>
                <h1 class="modal-title">Phone</h1>
                <span flex></span>
            </div>
            <form (ngSubmit)="onPopupSubmit(this)" class="modal-body"  #personForm="ngForm">
                <div class="form-group">
                    <label for="Company">Company</label>
                    <input type="text" class="form-control" id="Company"  name="company" [(ngModel)]="phone.company" required>
                </div>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="phone.name" id="Name" name="name" >
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="number" class="form-control" [(ngModel)]="phone.price" id="Price" name="price" >
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
