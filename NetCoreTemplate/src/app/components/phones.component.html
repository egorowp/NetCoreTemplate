
<div class="container">
    <h1>Users</h1>
    <button type="button" class="btn btn-info btn-lg" (click)="onNewUser()">New User</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>I</th>
                <th>User Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users;let i = index">
            <tr (click)="onRowClick(i)">
                <td>{{i}}</td>
                <td>{{user.UserName}}</td>
                <td>{{user.Email}}</td>
                <td class="close" (click)="onUserDelete(i)">x</td>
            </tr>
        </tbody>
    </table>

    <div id="userPopup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">User</h1>
                </div>
                <form #f="ngForm" (ngSubmit)="onPopupSubmit(this)" class="modal-body"> 0
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="selectedUser.UserName"  [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="selectedUser.Email"  [ngModelOptions]="{standalone: true}" id="email" >
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
